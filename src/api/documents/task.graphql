query myAssignedTasks {
    myAssignedTasks {
        id
        createdAt
        closedAt
        description
        business {
            id
            name
        }
        branch {
            id
            number
            city {
                id
                name
                province {
                    id
                    name
                }
            }
            client {
                id
                name
            }
        }
        assigned {
            id
            fullName
        }
        expenses {
            amount
        }
        taskType
        status
    }
}

query myAssignedTaskById($id: String!) {
    myAssignedTaskById(id: $id) {
        id
        createdAt
        closedAt
        description
        observations
        business {
            id
            name
        }
        images {
            id
            url
        }
        auditor {
            fullName
        }
        actNumber
        branch {
            number
            city {
                name
                province {
                    name
                }
            }
            client {
                name
            }
        }
        assigned {
            id
            firstName
            lastName
            fullName
            email
        }
        expenses {
            id
            amount
            paySource
            paySourceBank
            expenseType
            createdAt
            image {
                id
                url
                urlExpire
                key
            }
            status
            doneBy
            observations
            installments
            expenseDate
            registeredBy {
                id
                email
                fullName
            }
        }
        taskType
        status
    }
}

