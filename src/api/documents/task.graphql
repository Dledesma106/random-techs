query myAssignedTasks {
    myAssignedTasks {
        id
        createdAt
        closedAt
        description
        business {
            id
            name
        }
        branch {
            id
            number
            city {
                id
                name
                province {
                    id
                    name
                }
            }
            client {
                id
                name
            }
        }
        assigned {
            id
            fullName
        }
        expenses {
            amount
        }
        taskType
        status
    }
}

query myAssignedTaskById($id: String!) {
    myAssignedTaskById(id: $id) {
        id
        createdAt
        closedAt
        description
        observations
        business {
            id
            name
        }
        images {
            id
            url
        }
        auditor {
            fullName
        }
        workOrderNumber
        branch {
            number
            city {
                name
                province {
                    name
                }
            }
            client {
                name
            }
        }
        assigned {
            id
            firstName
            lastName
            fullName
            email
        }
        expenses {
            id
            amount
            paySource
            expenseType
            createdAt
            image {
                id
                url
                urlExpire
                key
            }
            status
            doneBy {
                id
                email
                fullName
            }
        }
        taskType
        status
    }
}

mutation createTask($input: TaskInput!) {
    createTask(input: $input) {
        task {
            id
        }
        success
        message
    }
}

mutation updateMyAssignedTask($input: UpdateMyTaskInput!) {
    updateMyAssignedTask(input: $input) {
        task {
            id
            status
            workOrderNumber
            observations
            images {
                id
                url
            }
        }
        success
        message
    }
}

mutation DeleteImage($taskId: String!, $imageId: String!) {
    deleteImage(taskId: $taskId, imageId: $imageId) {
        success
        message
        task {
            id
            status
            workOrderNumber
            images {
                id
                url
            }
        }
    }
}
