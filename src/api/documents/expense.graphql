query myExpenseById($id: String!) {
    myExpenseById(id: $id) {
        id
        amount
        expenseType
        paySource
        paySourceBank
        status
        doneBy
        observations
        image {
            id
            url
        }
        auditor {
            id
            fullName
        }
        createdAt
    }
}

mutation createExpense($taskId: String, $expenseData: ExpenseInput!) {
    createExpense(taskId: $taskId, expenseData: $expenseData) {
        success
        message
        expense {
            amount
            createdAt
            expenseType
            id
            doneBy
            observations
            image {
                id
                url
                key
            }
            paySource
            paySourceBank
            status
        }
    }
}

mutation deleteExpense($id: String!, $taskId: String!) {
    deleteExpense(id: $id, taskId: $taskId) {
        success
        message
        expense {
            id
        }
    }
}

query MyExpenses {
    myExpenses {
        amount
        createdAt
        expenseType
        id
        image {
            id
            url
            key
        }
        paySource
        status
    }
}
