query myAssignedTaskExpenseById($id: String!) {
    myAssignedTaskExpenseById(id: $id) {
        id
        amount
        expenseType
        paySource
        status
        image {
            id
            url
        }
        auditor {
            id
            fullName
        }
        createdAt
    }
}

mutation createExpenseOnTask($taskId: String!, $expenseData: ExpenseInput!) {
    createExpenseOnTask(taskId: $taskId, expenseData: $expenseData) {
        success
        message
        expense {
            id
            image {
                id
                url
                key
            }
        }
    }
}

mutation deleteExpense($id: String!, $taskId: String!) {
    deleteExpense(id: $id, taskId: $taskId) {
        success
        message
        expense {
            id
        }
    }
}
